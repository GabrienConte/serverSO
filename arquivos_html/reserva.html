<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservas no Teatro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .card {
            height: 100%;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TheLast</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">Pagina Inicial</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Categorias</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        Shows
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Mês</a></li>
                        <li><a class="dropdown-item" href="#">Semana</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Ex: Romeu e Julieta"
                       aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
            </form>
        </div>
    </div>
</nav>
<div class="container d-flex justify-content-center align-items-center mt-5 vh-70">
    <div class="card text-center">
        <div class="card-body">
            <h1 class="card-title">Formulário de Reserva</h1>
            <form action="index.html" method="GET">
                <div class="mb-3">
                    <label for="nome" class="form-label">Número da reserva:</label>
                    <input type="text" id="lugar" name="lugar" class="form-control" value="" disabled readonly>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="confirmReservation()">Confirmar</button>
                <button type="button" class="btn btn-secondary" onclick="cancelReservation()">Cancelar</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
<script>
    window.onload = function() {
        const url = getCurrentURL();
        const urlParams = new URL(url).searchParams;
        var urlParamValue = urlParams.get('lugar');
        document.getElementById('lugar').setAttribute('value', urlParamValue);
    };
    function getCurrentURL () {
        return window.location.href;
    }
    function voltar(vars) {
        window.location.href = "index.html";
    }

    function cancelReservation() {
        voltar()
    }

    function confirmReservation() {

        voltar()
        alert("Reserva feita com sucesso");
    }
</script>
</html>
