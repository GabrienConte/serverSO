<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservas no Teatro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .card {
            height: 100%;
        }

</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mt-5 text-center ">Reservas no Teatro</h1>

            <div class="col-md-4">

                    <div class="card-body">
                        <h5 class="card-title">Lugar 1</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Status: Livre</h6>
                        <a href="reserva.html?lugar=1" class="btn btn-dark">Reservar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Lugar 2</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Status: Reservado</h6>
                        <p class="card-text">Reservado por: João</p>
                        <p class="card-text">Data/Hora da Reserva: 2023-05-20 14:30</p>
                    </div>
                </div>
            </div>
            <%lugares%>
        </div>
    </div>
